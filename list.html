<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Avançado</title>
    <!--css do projeto-->
    <link rel="js/scripts.js" href="css/styles.css">
    <!--font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--js do projeto-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container"></div>
    <header>
        <h1>todo Avançado</h1>
    </header>
    <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="todo input" placeholder="O que voce vai fazer?
            "/>
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
 
            </button>
        </div>
    </form>
    <form id="edit-form">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
           <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                <i class ="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filtrer">
            <h4>Filtar:</h4>
            <select id="filter-select">
                <option value="all">todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>
    <div id="todo-list">
        <div class="todo">
            <h3>estou fazendo alguma coisa</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="todo">
            <h3>estudar javaScript</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
