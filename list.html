<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todo Avançado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!--CSS do projeto-->
    <script src='main.js'></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--js do projeto-->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container"></div>
    <header>
        <h1>todo Avançado</h1>
    </header>
    <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="todo input" placeholder="O que voce vai fazer?
            "/>
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
 
            </button>
        </div>
    </form>
    <form id="edit-form">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="edit-input">
            <button type="submit">
           <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                <i class ="i.fa-solid.fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filtrer">
            <h4>Filtar:</h4>
            <select id="filter-select">
                <option value="all">todos</option>
                <option value="done">Feitos</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
    </div>
    <div id="todo-list">
        <div class="todo">
            <h3>estou fazendo alguma coisa</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="todo">
            <h3>estudar javaScript</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</div>
</body>
</html>
